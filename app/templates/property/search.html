<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ViewNest Property Listings</title>
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
             }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .button-container {
                text-align: center;
                margin-bottom: 20px;
            }
            .button-container button {
                margin: 0 5px;
            }
            .search-bar {
                text-align: center;
            }
            .search-bar input {
                margin-right: 5px;
            }
            .property-list {
                list-style-type: none;
                padding: 0;
            }
            .property-item {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #f9f9f9;
            }
            .property-image {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
        </style>
    </head>
<body>
          <!-- Include the menu template -->
          {% include 'topMenu.html' %}

    <div class="container">
    <h2>Search Results</h2>
    {% for result in results %}
    <li onclick="viewPropertyDetail('{{ result.ID }}')" style="cursor: pointer;" class="property-item {% if result.sold %}sold{% endif %}">
        <img src="{{ result.image_url }}" alt="{{ result.propertyname }} image" class="property-image"> 
        <div>
            <strong>{{ result.propertyname }}</strong>
            <strong style="float: right;">S${{ "{:,.2f}".format(result.price) }}</strong><br>
            <span>{{ result.propertytype }} ({{ result.bedroom_no }} Bedroom)</span>
            {% if result.sold %}
            <span style="float: right;">Sold</span>
        {% else %}
            <span style="float: right;">Available</span>
        {% endif %}
            <div style="clear: both;"></div>

        </div>
    </li>
{% endfor %}
    </div>
</body>
</html>
