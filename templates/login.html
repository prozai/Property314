<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Listing Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="background">
        <div class="container">
            <!-- Standard Form Submission -->
            <form class="form" action="/login" method="post">
                <div class="flex-container">
                    <h1>Real Estate Listing</h1>
                </div>
                <div class="flex-container">
                    <input class="textarea" type="text" placeholder="Username" name="username" value="admin"required>
                </div>
                <div class="flex-container password-container">
                    <div class="flex-container-row">
                        <input class="textpassword" id="password" type="password" placeholder="Password" name="password" value="password" required >

                    </div>
                    <div class="flex-container">
                        <button type="button" onclick="togglePasswordVisibility()" class="peek-btn" id="peek-btn">
                            <i class="fas fa-eye peek-btn"></i> <!-- This is the show icon -->
                        </button>
                    </div>
                </div>
                
                <div class="flex-container flex-container-row">
                    <button class="button" id="loginBtn" type="submit"><span>Log In</span></button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='Javascript/login.js') }}"></script>
</body>
</html>
