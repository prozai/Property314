<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .login {
            text-align: right;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .main-content {
            text-align: center;
            margin-top: 100px;
        }
        .button {
            padding: 15px 30px;
            background-color: #006400; /* Dark Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>ViewNest</h1>
    </div>

    <!-- Login Button -->
    <div class="login">
        <button onclick="window.location.href='login';">Login</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <a href="view_properties" class="button">View Property</a>
        <a href="create_property" class="button">Create Property Listing</a>

    </div>

</body>
</html>
